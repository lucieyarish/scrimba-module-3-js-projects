<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div id="main-container">
            <div class="section-container">
                <h1 class="board-title">Home</h1>
                <div class="score-container">
                    <h2 class="score-count" id="home-count-el">0</h2>
                    <div class="score-btns">
                        <button class="score-btn" onclick="addOneHome()">+1</button>
                        <button class="score-btn" onclick="addTwoHome()">+2</button>
                        <button class="score-btn" onclick="addThreeHome()">+3</button>
                    </div>
                </div>
            </div>
            <div class="section-container">
                <h1 class="board-title">Guest</h1>
                <div class="score-container">
                    <h2 class="score-count" id="guest-count-el">0</h2>
                    <div class="score-btns">
                        <button class="score-btn" onclick="addOneGuest()">+1</button>
                        <button class="score-btn" onclick="addTwoGuest()">+2</button>
                        <button class="score-btn" onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
